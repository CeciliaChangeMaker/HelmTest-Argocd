apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yaml -o petclinic_chart/templates
    kompose.image-pull-secret: regcred
    kompose.version: 1.30.0 (9d8dcb518)
  creationTimestamp: null
  labels:
    io.kompose.service: hystrix-dashboard
  name: hystrix-dashboard
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: hystrix-dashboard
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yaml -o petclinic_chart/templates
        kompose.image-pull-secret: regcred
        kompose.version: 1.30.0 (9d8dcb518)
      creationTimestamp: null
      labels:
        io.kompose.network/k8s-default: "true"
        io.kompose.service: hystrix-dashboard
    spec:
      containers:
        - image: '{{ .Values.IMAGE_TAG_HYSTRIX_DASHBOARD }}'
          name: hystrix-dashboard
          ports:
            - containerPort: 7979
              hostPort: 7979
              protocol: TCP
          resources: {}
      initContainers:
              - name: init-config-server
                image: busybox
                command: ['sh', '-c', 'until nc -z config-server:8888; do echo waiting for config-server; sleep 2; done;']
      imagePullSecrets:
        - name: regcred
      restartPolicy: Always
status: {}
